<!doctype html>
<html lang="es">

<body>

                <form>
                    <div class="form-group">
                        <label for="user">Username</label>

                    </div>
                    <div class="form-group">
                        <label for="palabraSecreta">Password</label>
                        <input id="palabraSecreta"  class="form-control" type="password"

                    </div><br>
                    <center>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" type="button">Log in</button>
                          </div>

                    <br>
                </form>
            </div>
        </div>
    </main>
